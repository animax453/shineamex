
{% extends "layout_amex.html" %}
{%load job_tags%}
{% block body %}
<div class="base pull_left">
<div class="cointainer"><img src="{{STATIC_URL}}images/head_image.jpg" class="image" >


<div class="jobdetail">

<div class="jobdetailLeft">
<strong>{{job.title}}</strong>
<ul><li>Exp - <strong>{{job.experience|key_value:'exp'}}</strong>|</li>     <li>Location - <strong>{{job.location|key_value:'loc'}}</strong></li></ul></div>

<div class="jobdetailRight">
<div class="button"><a href="#">Apply</a></div><div class="button"><a href="#">Refer</a></div>
</div>
<div class="border pull_left"></div>
<h2>Job Description</h2>
<ul class="description">
<li><strong>Job responsibility</strong></li>
    <pre>{{job.description}}</pre>

</ul>
</div>
</div>


</div></div>
{% endblock body %}
